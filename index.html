<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SkillSwap â€” Learn & Teach Skills</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1724; --card:#0b1220; --accent:#FACC15; --muted:#9aa6b2; --panel:#071122; --white:#fff;
}
*{box-sizing:border-box;font-family:'Inter',sans-serif;margin:0;padding:0;}
body{background:linear-gradient(180deg,var(--bg),#071026);color:var(--white);}
.wrap{max-width:1100px;margin:18px auto;padding:18px;}
header{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);}
.logo{font-weight:700;color:var(--accent);}
.btn{background:var(--accent);color:#071022;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white);padding:8px 12px;border-radius:10px;cursor:pointer;}
.hero{background:linear-gradient(90deg,#07122520,#07102a40);padding:36px;border-radius:12px;margin-top:14px;text-align:center;}
.hero h1{color:var(--accent);margin-bottom:10px;font-size:2rem;}
.hero p{color:var(--muted);}
.skills-container{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px;max-height:600px;overflow-y:auto;}
.skill-btn{flex:1 1 150px;padding:10px;background:#1b1f38;color:white;border:none;border-radius:8px;cursor:pointer;transition:0.2s;}
.skill-btn:hover{background:#272b4d;transform:scale(1.05);}
.card{background:var(--card);padding:12px;border-radius:12px;margin-bottom:14px;}
footer{margin-top:18px;text-align:center;color:var(--muted);}
.forms{background:var(--panel);padding:18px;border-radius:12px;margin-top:18px;}
.forms h2{margin-bottom:12px;}
.forms input{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #444;background:var(--card);color:white;}
.forms button{margin-top:6px;padding:10px;border:none;border-radius:8px;background:var(--accent);color:#071022;cursor:pointer;}
.forms button:hover{background:#e6c200;}
#dashboard{display:none;margin-top:18px;background:var(--panel);padding:18px;border-radius:12px;}
.ai-section{margin-top:18px;background:var(--panel);padding:18px;border-radius:12px;}
.ai-section textarea{width:100%;height:100px;padding:10px;border-radius:8px;border:1px solid #444;background:var(--card);color:white;resize:none;}
.ai-section button{margin-top:8px;padding:10px;border:none;border-radius:8px;background:var(--accent);color:#071022;cursor:pointer;}
.ai-section button:hover{background:#e6c200;}
.ai-section .response{margin-top:12px;min-height:50px;}
@media(max-width:900px){.skills-container{flex-direction:column;max-height:none;}}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="logo">SkillSwap</div>
<button id="authBtn" class="btn-ghost">Login / SignUp</button>
</header>

<section class="hero card">
<h1>SkillSwap</h1>
<p>Explore 50 skills below, learn or become a mentor. Click any skill to see details.</p>
</section>

<section class="card">
<h2>Skills</h2>
<div class="skills-container" id="skillsContainer"></div>
</section>

<section class="forms card" id="authForms">
<h2>Sign Up / Sign In</h2>
<form id="signupForm">
<input type="text" placeholder="Name" id="signupName" required>
<input type="email" placeholder="Email" id="signupEmail" required>
<input type="password" placeholder="Password" id="signupPassword" required>
<button type="submit">Create Account</button>
</form>
<form id="signinForm" style="margin-top:12px;">
<input type="email" placeholder="Email" id="signinEmail" required>
<input type="password" placeholder="Password" id="signinPassword" required>
<button type="submit">Sign In</button>
</form>
</section>

<section id="dashboard">
<h2>Hi, <span id="userName"></span>!</h2>
<button id="logoutBtn">Log Out</button>
</section>

<section class="ai-section card">
<h2>Ask AI About Any Skill</h2>
<textarea id="userQuestion" placeholder="Type your question..."></textarea>
<button id="askBtn">Ask AI</button>
<div class="response" id="aiResponse"></div>
</section>

<footer>&copy; 2025 SkillSwap Demo</footer>
</div>

<script>
// === Temporary login/signup using localStorage ===
let currentUser = null;
const authBtn = document.getElementById('authBtn');
const authForms = document.getElementById('authForms');
const dashboard = document.getElementById('dashboard');
const userNameSpan = document.getElementById('userName');

function updateDashboard(){
  if(currentUser){
    authForms.style.display='none';
    dashboard.style.display='block';
    userNameSpan.textContent = currentUser.name;
  }else{
    dashboard.style.display='none';
    authForms.style.display='block';
  }
}

authBtn.onclick = ()=>{ authForms.scrollIntoView({behavior:"smooth"}); }

document.getElementById('signupForm').onsubmit=function(e){
  e.preventDefault();
  const name=document.getElementById('signupName').value;
  const email=document.getElementById('signupEmail').value;
  const pass=document.getElementById('signupPassword').value;
  let users = JSON.parse(localStorage.getItem('users')||'[]');
  if(users.find(u=>u.email===email)){alert('Email already exists'); return;}
  users.push({name,email,pass});
  localStorage.setItem('users',JSON.stringify(users));
  alert('Account created. You can now sign in.');
  this.reset();
}

document.getElementById('signinForm').onsubmit=function(e){
  e.preventDefault();
  const email=document.getElementById('signinEmail').value;
  const pass=document.getElementById('signinPassword').value;
  let users = JSON.parse(localStorage.getItem('users')||'[]');
  const user=users.find(u=>u.email===email && u.pass===pass);
  if(user){currentUser=user; updateDashboard();}
  else alert('Invalid email or password');
  this.reset();
}

document.getElementById('logoutBtn').onclick=function(){
  currentUser=null;
  updateDashboard();
}

// === 50 Skills ===
const skillsData = [
"Badminton","Chess","AI Basics","Python","Guitar","Math","Graphic Design","Piano","Drawing","Photography",
"Web Development","Video Editing","Public Speaking","Cooking","Yoga","Fitness","Painting","Dance","Digital Marketing","Languages",
"Singing","Swimming","Cycling","Meditation","Leadership","Writing","Robotics","Data Science","Machine Learning","Finance",
"Entrepreneurship","Photography Editing","UI/UX Design","Networking","3D Modeling","Animation","Game Development","C Programming","Java",
"Javascript","Cybersecurity","Photography Studio","AI Art","Content Writing","Leadership Skills","Marketing Strategy","Blockchain","Rust Programming","Linux","SQL","React"
];

const skillsContainer=document.getElementById('skillsContainer');
skillsData.forEach(skill=>{
  const btn=document.createElement('button');
  btn.className='skill-btn';
  btn.textContent=skill;
  btn.onclick=()=>{ alert(`Skill clicked: ${skill}\n(This is a demo. Skill detail page coming soon.)`) }
  skillsContainer.appendChild(btn);
});

// === AI Section ===
const predefinedQA = {
"How do I learn Python?":"Start with basics, practice exercises and small projects.",
"Best way to learn AI?":"Understand machine learning fundamentals and practice with projects.",
"How to play badminton?":"Focus on footwork, grip, and practice regularly.",
"How to improve guitar skills?":"Practice chords, strumming, and simple songs daily.",
"How to become a good public speaker?":"Practice regularly, record yourself and seek feedback.",
"How to cook pasta?":"Follow recipes, practice boiling techniques and sauces.",

"How to do web development?":"Learn HTML, CSS, JS and build small projects.",
"How to edit videos?":"Practice cutting, transitions, and color correction.",
"How to play piano?":"Practice scales, chords, and simple songs daily.",
"How to learn photography?":"Practice composition, lighting and editing.",

"How to do graphic design?":"Practice tools, design principles, and projects.",
"How to learn chess?":"Study openings, tactics, endgames and play regularly.",
"How to learn leadership?":"Study examples, practice delegation and decision-making.",

"How to learn UI/UX design?":"Understand user flow, wireframes, and prototyping.",

"How to learn digital marketing?":"SEO, campaigns, social media, and analytics.",
"How to do video editing?":"Use tools like Premiere, practice cuts and transitions.",
"How to practice meditation?":"Daily sessions focusing on breath and mindfulness.",
"How to improve photography?":"Practice shooting, lighting, and post-processing.",

"How to learn Rust?":"Ownership, borrowing, syntax and projects.",

"How to learn Linux?":"Commands, scripting, server basics and practice.",
"How to start entrepreneurship?":"Ideas, planning, MVP, and pitching.",
"How to improve animation?":"Practice frame by frame, 2D/3D software."
};

const randomAnswers=[
"Interesting question! Try researching more online.",
"That's a tricky one, experiment to learn!",
"Try breaking it into smaller steps.",
"Practice consistently and you'll improve.",
"Read articles and tutorials for deeper understanding.",
"Ask a mentor or friend for guidance.",
"Watch videos or take small courses.",
"Practice hands-on to get experience.",
"Explore online resources and communities.",
"Try a different approach and iterate.",
"Keep experimenting until you succeed.",
"Focus on basics first, then move forward.",
"Take small projects to learn faster.",
"Research similar problems and solutions.",
"Reflect and practice regularly.",
"Observe experts and follow examples.",
"Don't be afraid to make mistakes.",
"Keep a learning journal.",
"Teach someone else to understand better.",
"Mix theory with practice for best results."
];

document.getElementById('askBtn').onclick=function(){
  const q=document.getElementById('userQuestion').value.trim();
  let ans=predefinedQA[q]||randomAnswers[Math.floor(Math.random()*randomAnswers.length)];
  document.getElementById('aiResponse').textContent=ans;
  document.getElementById('userQuestion').value='';
}
</script>
</body>
</html>
